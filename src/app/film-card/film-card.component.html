<div class="row">
  <div class="col-xs-1 col-sm-6 col-md-4 col-xl-3 element" *ngFor="let f of filmPreview">
    <div class="card shadow-lg p-3 mb-5 bg-white">
      <img src="{{f?.getPoster()}}" class="card-img-top" height="480px" width="280px" alt="">
      <div class="card card-body">
        <b>{{f?.getName()}}</b>
      </div>
      <div class="card-body">
        <a [routerLink]="['/film', f?.getId()]" class="btn btn-outline-warning">Смотреть подробнее</a>
      </div>
    </div>
  </div>
</div>
